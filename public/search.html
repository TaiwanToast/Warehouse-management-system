<!DOCTYPE html>
<html lang="zh-Hant">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>惠中寺倉儲管理系統 - 查詢</title>
	<link rel="stylesheet" href="/styles.css" />
</head>
<body>
	<header>
		<div style="display:flex; align-items:center; justify-content:space-between;">
			<div style="display:flex; align-items:center; gap:2em;">
				<h1>惠中寺倉儲管理系統</h1>
				<nav class="nav" style="display:flex; align-items:center; gap:0.5em;">
					<a href="/add.html">新增</a>
					<a href="/search.html" class="active">查詢</a>
					<a href="/manage.html">管理</a>
					<a href="/locations.html">樓層與區域</a>
				</nav>
			</div>
			<div id="user-info" style="display:flex; align-items:center; gap:8px;">
				<span id="login-user-label" style="writing-mode:horizontal-tb; text-orientation:sideways; white-space:nowrap;"> </span>
				<button id="logout-btn">登出</button>
			</div>
		</div>
	</header>
	<main>
		<section class="panel">
			<h2>查詢物品</h2>
			<div class="flex">
				<input id="q" placeholder="以名稱查詢" />
				<select id="q-floor"></select>
				<select id="q-room"></select>
				<button id="search">查詢</button>
			</div>
			<div id="results" class="grid"></div>
		</section>
		<dialog id="imgDialog">
			<div style="background:var(--panel); padding:8px; border-radius:16px; border:1px solid var(--border); max-width:min(92vw,900px);">
				<img id="imgPreview" alt="預覽" style="display:block; width:100%; height:auto; border-radius:12px;" />
				<div class="flex" style="justify-content:flex-end; margin-top:8px;">
					<button id="closeImg" style="width:auto;">關閉</button>
				</div>
			</div>
		</dialog>
	</main>
	<script src="/search.js"></script>
	<script src="/user-bar.js"></script>
</body>
</html>
