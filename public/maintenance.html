<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>網站維護中</title>
  <style>
    body {
      background-color: #f4f4f4;
      font-family: "Microsoft JhengHei", sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #333;
    }
    .container {
      text-align: center;
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h1 {
      font-size: 2em;
      margin-bottom: 20px;
      color: #e67e22;
    }
    p {
      font-size: 1.2em;
      margin-bottom: 20px;
    }
    .loader {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #e67e22;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🚧 網站維護中 🚧</h1>
    <p>我們正在進行系統修復，請稍後再回來。</p>
    <div class="loader"></div>
  </div>
</body>
</html>
