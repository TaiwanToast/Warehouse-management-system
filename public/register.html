<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>使用者註冊 - 惠中寺倉儲管理系統</title>
    <link rel="stylesheet" href="/styles.css" />
</head>
<body>
    <header>
        <h1>使用者註冊</h1>
    </header>
    <main>
        <section id="register-section" style="margin-bottom:2em;">
            <div>
                <input type="text" id="register-username" placeholder="輸入新使用者名稱" />
                <button id="register-btn">註冊</button>
            </div>
            <div id="register-message" style="color:green;margin-top:1em;"></div>
            <div style="margin-top:2em;">
                <a href="/">返回登入頁面</a>
            </div>
        </section>
    </main>
    <script>
    document.getElementById('register-btn').addEventListener('click', async function() {
        const input = document.getElementById('register-username');
        const msg = document.getElementById('register-message');
        const username = input.value.trim();
        if (!username) {
            msg.style.color = 'red';
            msg.textContent = '請輸入使用者名稱';
            return;
        }
        try {
            const res = await fetch('/api/users', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username })
            });
            if (!res.ok) {
                const err = await res.json();
                msg.style.color = 'red';
                msg.textContent = err.error || '註冊失敗';
                return;
            }
            msg.style.color = 'green';
            msg.textContent = '註冊成功';
            input.value = '';
        } catch (e) {
            msg.style.color = 'red';
            msg.textContent = '網路錯誤';
        }
    });
    </script>
</body>
</html>
