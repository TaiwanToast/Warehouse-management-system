
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>惠中寺倉儲管理系統 - 樓層與區域管理</title>
	<link rel="stylesheet" href="/styles.css" />
</head>
<body>
	<header>
		<div style="display:flex; align-items:center; justify-content:space-between;">
			<div style="display:flex; align-items:center; gap:2em;">
				<h1>惠中寺倉儲管理系統</h1>
				<nav class="nav" style="display:flex; align-items:center; gap:0.5em;">
					<a href="/add.html">新增</a>
					<a href="/search.html">查詢</a>
					<a href="/manage.html">管理</a>
					<a href="/locations.html" class="active">樓層與區域</a>
				</nav>
			</div>
			<div id="user-info" style="display:flex; align-items:center; gap:8px;">
				<span id="login-user-label" style="writing-mode:horizontal-tb; text-orientation:sideways; white-space:nowrap;"> </span>
				<button id="logout-btn">登出</button>
			</div>
		</div>
	</header>
	<main>
		<section class="panel">
			<h2>樓層與區域</h2>
			<div class="flex">
				<div class="card" style="flex:1 1 360px;">
					<h3>樓層</h3>
					<div class="flex">
						<input id="floor-name" placeholder="樓層名稱，例如：一樓" />
						<button id="add-floor">新增樓層</button>
					</div>
					<ul id="floors"></ul>
				</div>
				<div class="card" style="flex:2 1 480px;">
					<h3>區域</h3>
					<div class="flex">
						<select id="room-floor"></select>
						<input id="room-name" placeholder="區域名稱，例如：倉庫 A" />
						<button id="add-room">新增區域</button>
					</div>
					<ul id="rooms"></ul>
				</div>
			</div>
		</section>
	</main>
	<script src="/locations.js"></script>
	<script src="/user-bar.js"></script>
</body>
</html>
